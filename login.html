<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <form name="main" method="POST">
    <div class="bg-img">
      <div class="content">
        <header>Inventory managment system</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-envelope"></span>
            <input type="text" name="email" required placeholder="Email id" id="email">
          </div>
          <div class="field ">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" name="password" required placeholder="Password" id="password">
            <span class="show">SHOW</span>
          </div>
          <button class="btn info" id="login">Login</button>
        </form>
        <br>
      </div>
    </div>
    </form>
    <script type="text/javascript">
        document.getElementById("login").onclick = function () {
            location.href = "index.html";
              };
        </script>
</body>
</html>
