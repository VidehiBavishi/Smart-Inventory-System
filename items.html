        var stdNo=0;

        function addItemsToList(product_id,product_name,product_company,product_color,product_quantity){

            var ul=document.getElementById('list');
            var header=document.createElement('h2');

            var _product_id=document.createElement('li');
            var _product_name=document.createElement('li');
            var _product_company=document.createElement('li');
            var _product_color=document.createElement('li');
            var _product_quantity=document.createElement('li');

            header.innerHTML='Products - '+(++stdNo);

            _product_id.innerHTML='Product ID : '+product_id;
            _product_name.innerHTML='Product Name : '+product_name;
            _product_company.innerHTML='Product Company : '+product_company;
            _product_color.innerHTML='Product Color : '+product_color;
            _product_quantity.innerHTML='Product Quantity : '+product_quantity;

            ul.appendChild(header);
            ul.appendChild(_product_id);
            ul.appendChild(_product_name);
            ul.appendChild(_product_company);
            ul.appendChild(_product_color);
            ul.appendChild(_product_quantity);

        }

        function Fetchalldata(){
            firebase.database().ref('Inventory').once('value').then(function(snapshot){
                    snapshot.forEach(
                        function(ChildSnapshot){
                            let product_id=ChildSnapshot.val().product_Id;
                            let product_name=ChildSnapshot.val().product_name;
                            let product_company=ChildSnapshot.val().product_company;
                            let product_color=ChildSnapshot.val().product_color;
                            let product_quantity=ChildSnapshot.val().product_quantity;
                            addItemsToList(product_id,product_name,product_company,product_color,product_quantity);

                        }
                    )
            });
        }

        window.onload(Fetchalldata());

        </script>
